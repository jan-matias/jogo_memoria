<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">

    <title>Jogo da memoria</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
	

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	
	<div id="picbox">
	  <span id="boxbuttons">
	    <span class="button">
	      <span id="counter">0</span>
	    </span>
	    <span class="button">
	      <a onclick="ResetGame();">Reset</a>
	    </span> 
	  </span>
	  <div id="boxcard">
	  </div>
	</div>
</div>

</body>
<script>
    
var BoxOpened = "";
var ImgOpened = "";
var ImgFound = 0;

var Source = "#boxcard";

var score = 0;
var ImgSource = [
  "#fff",
  "#000",
  "red",
  "blue",
  "orange",
  "pink",
  "yellow",
  "green"
];

function RandomFunction(MaxValue, MinValue) {
        return Math.round(Math.random() * (MaxValue - MinValue) + MinValue);
    }
    
function ShuffleImages() {
    var ImgAll = $(Source).children();//all divs
    console.log(ImgAll);
    var ImgThis = $(Source + " div:first-child");//first div
    console.log(ImgThis);
    var ImgArr = new Array();

    for (var i = 0; i < ImgAll.length; i++) {
        ImgArr[i] = $("#" + $(ImgThis).attr("id") + ' div').css("background-color");
        ImgThis = $(ImgThis).next();
    }
    
        ImgThis = $(Source + " div:first-child");
    
    for (var z = 0; z < ImgAll.length; z++) {
    var RandomNumber = RandomFunction(0, ImgArr.length - 1);
// debugger;
        $("#" + $(ImgThis).attr("id") + ' div').css("background-color", ImgArr[RandomNumber]);//assign backgroundcolor to div neby one//#card10 div
        ImgArr.splice(RandomNumber, 1);
        ImgThis = $(ImgThis).next();
    }
}

function ResetGame() {
    //alert("Asd");
    ShuffleImages();
    $(Source + " div div").hide();
    $(Source + " > div").css("visibility", "visible");
    // Counter = 0;
    $("#success").remove();
    //$("#counter").html("" + Counter);
    BoxOpened = "";
    ImgOpened = "";
    ImgFound = 0;
    return false;
}

function OpenCard() {
    var id = $(this).attr("id");

    if ($("#" + id + " div").is(":hidden")) {
        $(Source + " div").unbind("click", OpenCard);
    
        $("#" + id + " div").slideDown('fast');

        if (ImgOpened == "") {
            BoxOpened = id;
            ImgOpened = $("#" + id + " div").css("background-color");
            setTimeout(function() {
                $(Source + " div").bind("click", OpenCard)
            }, 300);
        } else {
            CurrentOpened = $("#" + id + " div").css("background-color");
            if (ImgOpened != CurrentOpened) {
                setTimeout(function() {
                    $("#" + id + " div").slideUp('fast');
                    $("#" + BoxOpened + " div").slideUp('fast');
                    BoxOpened = "";
                    ImgOpened = "";
                }, 400);
                

            } else {
                $("#" + id + " div").parent().css("visibility", "hidden");
                $("#" + BoxOpened + " div").parent().css("visibility", "hidden");
                ImgFound++;
                BoxOpened = "";
                ImgOpened = "";
                score += 20;
            }
            setTimeout(function() {
                $(Source + " div").bind("click", OpenCard)
            }, 400);
        }
        // Counter++;
        $("#counter").html("score " + score);

        if (ImgFound == ImgSource.length) {
            $("#counter").prepend('<span id="success">You Found All Pictues With </span>');
        }
    }
}

$(function() {

for (var y = 1; y < 3 ; y++) {
    $.each(ImgSource, function(i, val) {
        $(Source).append("<div id=card" + y + i + "><div style='background-color: "+val+";'></div></div>");
    });
}
    $(Source + " div").click(OpenCard);
    ShuffleImages();
});

</script>
</html>
